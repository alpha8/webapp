  <script type="text/x-handlebars-template" id="product-tpl">
    <!-- 商品简述 -->
    <div class="product-intro clearfix">
      <!-- 商品预览区域 -->
      <div class="preview-wrap">
        <div class="preview" id="preview">
          <div id="spec-n1" class="main-img">
            <img id="spec-img" width="640" border="0" jqimg="{{ps pictures.[0].id}}" src="{{ps pictures.[0].id}}?w=640&h=640" alt="{{name}}" height="640" />
            <i></i>
          </div>
          <div class="spec-list">
            <a id="spec-forward" href="javascript:void(0)" class="arrow-prev"><i class="fa fa-chevron-up"></i></a>
            <a id="spec-backward" href="javascript:void(0)" class="arrow-next"><i class="fa fa-chevron-down"></i></a>
            <div id="spec-list" class="spec-items">
              <ul>
              {{#each pictures}}
                <li onmouseover="Shop.showPic(this)" onclick="Shop.showPic(this)"><img alt="{{../name}}" data-url="{{ps this.id}}" data-preview="{{ps this.id}}?w=640&h=640" src="{{ps this.id}}?h=106&w=106" width="106" height="106"></li>
              {{/each}}
              </ul>
            </div>
            <div id="product-icons" class="hide">
              {{#each pictures}}
                <li onmouseover="Shop.showPic(this)" onclick="Shop.showPic(this)"><img alt="{{../name}}" data-url="{{ps this.id}}" data-preview="{{ps this.id}}?w=640&h=640" src="{{ps this.id}}?h=106&w=106" width="106" height="106"></li>
              {{/each}}
            </div>
          </div>
          
        </div>
      </div>

      <!-- 商品简介：名称、库存等 -->
      <div class="itemInfo-wrap">
        <div class="sku-name">{{name}}</div>
        <div class="desc">{{name}}</div>

        <div class="summary">
          <div class="summary-pno-wrap">
            <dl class="summary-pno">
              <dt>商品编号</dt>
              <dd>
                <span>{{id}}</span>
              </dd>
            </dl>
          </div>
        </div>
        
        <div class="summary summary-first">
          <div class="summary-price-wrap">
            <dl class="summary-price">
              <dt>商品价格</dt>
              <dd>
                <span class="currency">￥</span>
                <span class="num">{{price}}</span>
              </dd>
            </dl>
            <input type="hidden" name="price" id="price" value="{{price}}" />
          </div>
        </div>

        <div class="summary p-choose-wrap">
          <!-- 物流配送
          <dl class="summary-stock">
            <dt>配 送 至</dt>
            <dd>
              <div class="store clearfix">
                <div class="store-prompt"><strong>有货</strong></div>
                <div class="promise-icon fl">
                  <div class="title fl">支持</div>
                  <div class="icon-list">
                    <ul>
                        <li>货到付款</li>
                      </ul>  
                  </div>
                </div>
                <div class="delivery fl">免运费</div>
              </div>
            </dd>
          </dl> -->

          <!-- 款式 -->
          {{#if artworkModels}}
          <dl id="choose-color">
            <dt>商品款式</dt>
            <dd class="li clearfix p-choose">
              {{#each artworkModels}}
              <div class="item">
                <b></b>
                <a href="javascript:void(0)" title="{{this.name}}" data-price="{{this.price}}" data-width="{{this.width}}" data-height="{{this.height}}" data-unit="{{this.unit}}">
                  {{#if this.icons}}
                  <img src="{{ps icons.[0].id}}?w=40&h=40" width="40" height="40" />
                  {{else}}
                  <img src="images/transparent.png" alt="" width="40" height="40" />
                  {{/if}}
                  <i>{{this.name}}</i>
                </a>
                <div class="hide model-icons">
                {{#each icons}}
                  <li onmouseover="Shop.showPic(this)" onclick="Shop.showPic(this)"><img alt="{{../name}}" data-url="{{ps this.id}}" data-preview="{{ps this.id}}?w=640&h=640" src="{{ps this.id}}?h=106&w=106" width="106" height="106"></li>
                {{/each}}
                </div>
              </div>
              {{/each}}
            </dd>
          </dl>
          {{/if}}
        </div>

        <div class="item-amount">
          <dl>
            <dt>购买数量</dt>
            <dd>
              <div class="choose-amount">
                <div class="wrap-input">
                  <input type="text" class="text buy-num" value="1" id="buy-num" />
                  <a href="javascript:void(0)" class="btn-reduce disabled">-</a>
                  <a href="javascript:void(0)" class="btn-add">+</a>
                </div>
              </div>
            </dd>
          </dl>
        </div>

        <!-- 加入购物车，数量选择 -->
        <div id="choose-btns" class="choose-btns clearfix">
          <!--<div class="choose-amount">
            <div class="wrap-input">
              <input type="text" class="text buy-num" value="1" id="buy-num" />
              <a href="javascript:void(0)" class="btn-reduce disabled">-</a>
              <a href="javascript:void(0)" class="btn-add">+</a>
            </div>
          </div>-->

          <a href="javascript:void(0)" class="btn-lg btn-bgold" onclick="Yihu.addCart('{{id}}', '{{name}}', $('#buy-num').val(),'{{ps pictures.[0].id}}?w=80&h=80');">加入购物车</a>

    <!-- 商品详情 -->
    <div class="detail clearfix">
      <div class="tab">
        <div class="tab-main" data-fixed="detail-top-fixed">
          <ul class="tab-header">
            <li class="current" data-toggle="#goods">商品介绍</li>
            <li data-toggle="#comments">商品评价<span>(500)</span></li>
          </ul>
          <div class="extra">
            <div class="addcart-mini">
              <a href="javascript:void(0)" class="btn-primary" onclick="Yihu.addCart('{{id}}', '{{name}}', $('#buy-num').val(),'{{ps pictures.[0].id}}?w=80&h=80');"><i class="fa fa-shopping-cart"></i> 加入购物车</a>
            </div>
          </div>
        </div>        

        <div class="tab-body">
          <div class="item" id="goods">
            <ul class="attrs-list">
              <li>作品名称：{{name}}</li>
              <li>作品编号：{{id}}</li>
              <li>作品单价：￥{{price}}</li>
              <li>艺术家：{{artworkAuthor.value}}</li>
              <li>分类：{{artworkCategory.parent.value}}</li>
            </ul>

            <div class="detail-content">
              {{{content}}}
            </div>
          </div>
          
          <div class="item comments" id="comments">
            <div class="panel">
              <div class="panel-header"><h3>商品评价</h3></div>
              <div class="panel-body">
                <div class="post-comments">
                  <div class="add-comment">
                    <div class="avator">
                      <img src="images/profile_small.jpg" alt="" class="profile">
                    </div>
                    <div class="text">
                      <textarea name="message" id="message" class="comment-msg" autocomplete="off" onkeyup="Comment.checkContentLength(this)"></textarea>
                      <div class="comment-toolbar">
                        <div class="editor-toolbar">
                          <span class="editor-outline" id="btnUpload">
                            <i class="editor-toolbar-icon editor-icon-image"></i>
                          </span>
                        </div>
                        <div class="wb_counter">还可以输入<em class="wordNum">300</em>字</div>
                        <a href="javascript:void(0)" class="btn14 disabled btn-comment" id="postComment" onclick="Comment.postComment()">评论</a>
                      </div>
                      <span class="clr"></span>

                      <div class="upload-imglist">
                        <a href="javascript:void(0)" class="arrow-prev"><i class="sprite-arrow-prev"></i></a>
                        <a href="javascript:void(0)" class="arrow-next"><i class="sprite-arrow-next"></i></a>
                        <div id="img-list" class="imglist">
                          <ul></ul>
                        </div>
                      </div>
                    </div>
                    <span class="clr"></span>
                  </div>

                  <ol class="comments-list"></ol>
                </div>
              </div>
            </div>
          </div>

        </div><!--tab-body end -->
      </div><!-- tab end -->      
    </div>
  </script>

  <script type="text/x-handlebars-template" id="comments-tpl">
  {{#comments}}
  <li class="comment" id="{{id}}">
    <img src="images/profile_small.jpg" alt="" class="profile">
    <div class="comment-body">
      <h4 class="comment-heading">
        <span class="comment-nick">{{#if from.userId}}{{from.userName}}{{else}}匿名({{from.ip}}){{/if}}</span>
        <div class="comment-action">
          <span class="comment-date">{{timeAgo createdAt}}</span>
          {{#ifyours from.userId}}
          <a href="javascript:void(0)" onclick="Comment.removeComment('{{id}}')">删除</a>&nbsp;&nbsp;
          {{/ifyours}}
          <a class="comment-reply" href="javascript:void(0)" onclick="Comment.addComment(this)" data-id="{{id}}" data-uid="{{from.userId}}" data-uname="{{from.userName}}" data-rcount="{{count}}" data-time="{{createdAt}}"><i class="fa fa-comment-o"></i> 回复</a>
        </div>
      </h4>
      <p class="comment-content">{{content}}</p>

      {{#if pictures}}
      <div class="preview-imglist"><!-- 评论预览图 -->
        <a href="javascript:void(0)" class="arrow-prev"><i class="sprite-arrow-prev"></i></a>
        <a href="javascript:void(0)" class="arrow-next"><i class="sprite-arrow-next"></i></a>
        <div class="imglist">
          <ul style="width: {{plus pictures.length 180}}px">
            {{#each pictures}}
            <li id="{{this.pid}}"><img alt="" class="lazy"  data-original="{{ps this.pid}}?h=90" data-big="{{ps this.pid}}?h=420" src="images/transparent.png" height="90" onclick="BigPic.show(this)"/></li>
            {{/each}}               
          </ul>
        </div>
      </div>
      <div class="big-photos">
        <!--<div class="photos-action">
          <a href="javascript:void(0)" class="hide-big-show" onclick="BigPic.hide(this)">
            <i class="fa fa-angle-double-up"></i>
            <span> 收起</span>
          </a>
          <a href="javascript:void(0)" class="photo-left" onclick="BigPic.rotate('left', this)">
            <i class="fa fa-rotate-left"></i>
            <span> 向左旋转</span>
          </a>
          <a href="javascript:void(0)" class="photo-right" onclick="BigPic.rotate('right', this)">
            <i class="fa fa-rotate-right"></i>
            <span> 向右旋转</span>
          </a>
        </div>-->
        <div class="photos-wrap">
          <img src="{{ps pictures.[0].pid}}?h=420" alt="" class="big-img" height="420"/>
          <div class="cursor-left photo-prev" onclick="BigPic.prev(this)"></div>
          <div class="cursor-small hide-big-show" onclick="BigPic.hide(this)"></div>
          <div class="cursor-right photo-next" onclick="BigPic.next(this)"></div>
        </div>
      </div><!-- 评论预览图 end-->
      {{/if}}

      {{#if replys}}
      {{#each replys}}
      <!-- L1 回复 -->
      <div class="comment" rid="{{this.replyId}}">
        <img src="images/profile_small.jpg" alt="" class="profile">
        <div class="comment-body">
          <h4 class="comment-heading">
            <span class="comment-nick">{{#if this.from.userId}}{{this.from.userName}}{{else}}匿名({{this.from.ip}}){{/if}}</span> &nbsp;回复&nbsp; {{this.to.userName}} &nbsp;
            <div class="comment-action">
              <span class="comment-date">{{timeAgo this.createdAt}}</span>
              {{#ifyours this.from.userId}}
              <a href="javascript:void(0)" onclick="Comment.viewTalk(this)" data-id="{{../../id}}" data-uid="{{this.from.userId}}" data-uname="{{this.from.userName}}" data-time="{{this.createdAt}}" data-rid="{{this.replyId}}" data-rcount="{{../../count}}" class="red-text">查看对话</a>&nbsp;&nbsp;
              <a href="javascript:void(0)" onclick="Comment.removeComment('{{../../id}}', '{{this.replyId}}')">删除</a>&nbsp;&nbsp;
              {{/ifyours}}
              <a class="comment-reply" href="javascript:void(0)" onclick="Comment.addComment(this)" data-id="{{../id}}" data-uid="{{this.from.userId}}" data-uname="{{this.from.userName}}" data-rcount="{{../count}}" data-time="{{this.createdAt}}"><i class="fa fa-comment-o"></i> 回复</a>
            </div>
          </h4>
          <p class="comment-content">{{this.content}}</p>
          
        </div>
      </div><!-- L1 回复 end -->
      {{/each}}
      {{/if}}
    </div>
  </li>
  {{/comments}}
  </script>
