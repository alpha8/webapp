  <script type="text/x-handlebars-template" id="activity-tpl">
  <div class="post">
    <div class="post-title">
      <h1 class="title">{{subject}}</h1>
    </div>
    <div class="post-info">
      <div><i class="fa fa-clock-o"></i> 活动时间：{{startTime}} ~ {{endTime}}</div>
      <div><i class="fa fa-location-arrow"></i> 活动地点：{{address}}</div>
      <div><i class="fa fa-ticket"></i> 票价：{{#compare price 0}}免费{{else}}{{price}}元{{/compare}}</div>
      <div><i class="fa fa-hand-pointer-o"></i> 限额：{{amount}}人</div>
      <div><i class="fa fa-hand-paper-o"></i> 已报名：{{sign_upCount}}人</div>
    </div>
    {{#if icons}}
    <div class="post-icon">
      <img src="{{ps icons.[0].id}}?h=280" alt="" width="{{icons.[0].thHeight.width}}" height="280" />
    </div>
    {{/if}}

    <h2 class="sub-title">活动内容</h2>
    <div class="post-content">
      &nbsp;&nbsp;{{{content}}}
    </div>
  </div>
  <input type="hidden" value="{{id}}" name="activityId" id="activityId" />
  </script>
