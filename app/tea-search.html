<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>一虎一席名家书画交易网与艺术生活社区 -- 茶室雅集商品</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
  <meta http-equiv="x-dns-prefetch-control" content="on" />
  <!-- <link rel="dns-prefetch" href="http://localhost" /> -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" type="text/css" href="/libs/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/libs/jquery.slideBox/jquery.slideBox.css">
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
  <!-- 顶部固定导航栏 -->
  <div class="w-big top-navbar">
    <div class="search-form">
      <form action="tea-search.html" method="GET">
        <input type="text" autocomplete="off" placeholder="全站搜索" id="keyword" name="keyword" class="search-input">
        <input type="submit" id="search_submit" value="">
      </form>
    </div>
    <img src="images/sprite/head.png" alt="" usemap="#Map" border="0" hidefocus="true">
    <map name="Map">
      <area shape="rect" coords="661,15,728,37" href="home.html#follow" target="_blank" alt="我的待阅/关注">
      <area shape="rect" coords="760,13,797,38" href="home.html#history" target="_blank" alt="我的足迹">
      <area shape="rect" coords="828,15,897,37" href="home.html" target="_blank" alt="个人空间">
      <area shape="rect" coords="927,14,980,38" href="shop_cart.html" target="_blank" alt="购物车">
      <area shape="rect" coords="3,2,265,47" href="index.html" alt="首页">
    </map>
  </div>
  <div class="w-big navmenu">
    <img src="images/sprite/slogan.png" alt="" border="0" hidefocus="true">
  </div><!-- 顶部固定导航栏 end -->

  <!-- 面包屑导航 -->
  <div class="w-big">
    <ol class="breadcrumb">
      <li><a href="javascript:void(0)">茶室雅集作品</a><i class="crumb-arrow">&gt;</i></li>
      <li class="active search-key"></li>
    </ol>
  </div><!-- 面包屑导航 end -->

  <!-- 商品搜索区 -->
  <script type="text/x-handlebars-template" id="search-tpl">
  {{#childrens}}
  <div class="selectLine s-{{propertyName}} {{#if status}}hide lv2Line{{/if}}">
    <div class="sl-wrap">
      <div class="sl-key"><span>{{value}}</span></div>
      <div class="sl-value">
        <div class="sl-v-list">
          <div class="sl-scroll-list">
            <ul class="valueList">
              <li class="selectAll selected"><a href="javascript:void(0)" data-name="{{propertyName}}" data-value="" onclick="Search.go(this)">全部</a></li>
              {{#each childrens}}
                {{#if childrens}}
                <li trigger="toggle"><a href="javascript:void(0)" onclick="Search.go(this)" data-name="{{../../propertyName}}" data-value="{{propertyName}}" data-show=".s-{{../propertyName}}">{{value}}<em>(0)</em> <i class="fa fa-angle-down"></i></a></li>
                {{else}}
                <li><a href="javascript:void(0)" onclick="Search.go(this)" data-name="{{../../propertyName}}" data-value="{{propertyName}}"><i></i>{{value}}<em>(0)</em></a></li>
                {{/if}}
              {{/each}}
            </ul>
          </div>
          <div class="scrollBtns">
            <i class="fa fa-arrow-up up" onclick="Search.moveUp(this)"></i>
            <i class="fa fa-arrow-down down" onclick="Search.moveDown(this)"></i>
          </div>
        </div>

        <div class="sl-b-selected">
          <span class="sl-b-key">已选条件：</span>
          <ul class="sl-v-list multi-selected">
            <input type="hidden" name="{{propertyName}}" id="{{propertyName}}" value="" />
          </ul>
        </div>
        <div class="sl-btns">
          <a href="javascript:void(0)" class="btn btn-success" onclick="Search.multiGo(this)">确定</a>
          <a href="javascript:void(0)" class="btn btn-default btn-dispose">取消</a>
        </div>
      </div>
      <div class="sl-ext">
        <a href="javascript:void(0)" class="sl-e-more">更多<i></i></a>
        <a href="javascript:void(0)" class="sl-e-multiple"><i></i>多选</a>
      </div>
    </div>
  </div>
  {{/childrens}}  
  </script>

  <div class="w-big">
    <div class="searchBox">
      <div class="selector">
        <div class="selectLine s-keyword">
          <div class="sl-wrap">
            <div class="sl-key"><span>关键字</span></div>
            <div class="sl-value">
              <div class="sl-v-list">
                <input type="text" name="keyword" id="txtKeyword" class="searchKey" placeholder="正山小种 绿茶 茶器" onchange="Search.go(this)" />
                <input type="radio" name="matcher" value="in" checked>匹配其中之一&nbsp;&nbsp;
                <input type="radio" name="matcher" value="all">全部匹配
              </div>
            </div>
          </div>
        </div>
        <div class="placeholder"></div>
      </div>

      <div class="m-list">
        <div class="ml-wrap">
          <div class="filter">
            <div class="f-line">
              <div class="f-sort">
                <a href="javascript:void(0)" class="active">内部专业评分</a>
                <a href="javascript:void(0)" sortable="true">销量 <i class="fa fa fa-long-arrow-down hide"></i></a>
                <a href="javascript:void(0)" sortable="true">价格 <i class="fa fa fa-long-arrow-down hide"></i></a>
                <a href="javascript:void(0)">评论数</a>
              </div>
              <div class="f-result-search">
                <input type="text" class="f-input-text" placeholder="在结果中搜索">
                <a href="" class="f-search-btn"><i class="fa fa-search"></i> 确定</a>
              </div>
              <div class="f-result-sum">
                共<span id="resultCount" class="num">0</span>件商品
              </div>
              <span class="clr"></span>
            </div>
          </div>

          <script type="text/x-handlebars-template" id="waterfall-tpl">
          {{#artworks}}
            <div class="box">
              <div class="thumbnail">
                <a href="product_detail.html?id={{id}}" target="_blank" title="{{name}}">
                  {{#if pictures}}
                  <img src="{{ps pictures.[0].id}}?w=360" alt="" width="360" height="{{pictures.[0].thWidth.height}}" />
                  {{else}}
                  <img src="images/transparent.png" alt="" height="360" width="136" />
                  {{/if}}
                </a>
              </div>
              <div class="extra">
                <div class="info fl">
                  <ul>
                    <li>[{{artworkAuthor.value}}] {{name}}</li>
                    <li class="red-price">￥{{easyPrice this.price}}</li>
                  </ul>                      
                </div>
                <div class="btns fr">
                  {{#isMarked this.collected}}
                  <button class="btn selected">已收藏</button>
                  {{else}}
                  <button class="btn" onclick="Yihu.mark('{{id}}', 1, this)">收藏</button>
                  {{/isMarked}}
                </div>
              </div>
            </div>
          {{/artworks}}
          </script>
          
          <div class="goods-list" id="goods-list">
            <ul class="gl-wrap">
              <div class="gallery show" id="goods">
                <div class="waterfall"></div>
              </div>
            </ul>
          </div>
        </div>

      </div>

    </div><!-- boxSearch end -->
  </div><!-- 商品搜索区 end -->

  <!-- 侧边导航条 -->
  <div class="toolbar-wrap">
    <div class="toolbar">
      <div class="toolbar-footer">
        <div class="toolbar-tab toolbar-tab-top">
          <a href="javascript:void(0)" id="goTop" onclick="Yihu.goTop()">
            <i class="tab-ico"></i>
            <em class="tab-text">返回顶部</em>
          </a>
        </div>
        <div class="toolbar-tab toolbar-tab-feedback">
          <a href="javascript:void(0)">
            <i class="tab-ico"></i>
            <em class="tab-text">反馈</em>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- 侧边导航条 end -->

  <!-- 站点地图 -->
  <div class="w-big">
    <div id="sitemap">
      <dl>
        <dt>购物指南</dt>

        <dd><a href="">会员介绍</a></dd>

      </dl>
      <dl>

      <dl>

      </dl>
      <dl>
        <dt>售后服务</dt>
        <dd><a href="">售后政策</a></dd>
        <dd><a href="">价格保护</a></dd>
        <dd><a href="">退款说明</a></dd>
        <dd><a href="">取消订单</a></dd>
        <dd><a href="">退换货</a></dd>
      </dl>
      <dl>
        <dt>特色服务</dt>
        <dd><a href="">礼品卡</a></dd>
        <dd><a href="">积分兑换</a></dd>
      </dl>
    </div>
  </div><!-- 站点地图 end-->

  <!-- 页面底部 -->
  <div class="w-big">
    <div id="footer">
      <div class="links">
        <a href="">关于我们</a>|
        <a href="">联系我们</a>|
        <a href="">联系客服</a>|
        <a href="">艺术机构入驻</a>|
        <a href="">连锁展示厅</a>|
        <a href="">社区</a>
      </div>
      <div class="copyright">
        <p>Copyright © 2013 - 2017  深圳市一虎一席艺术有限公司 版权所有 | 粤ICP备:16104018号-1</p>
      </div>
      <div class="authentication">
        <a target="_blank" href="http://www.hd315.gov.cn/beian/view.asp?bianhao=010202007080200026">
          <img width="103" height="32" alt="经营性网站备案中心" src="images/auth_icons/2.png" class="err-product">
        </a>
        
        <a target="_blank" id="urlknet" tabindex="-1" href="https://ss.knet.cn/verifyseal.dll?sn=2008070300100000031&amp;ct=df&amp;pa=294005">
          <img border="true" width="103" height="32" oncontextmenu="return false;" name="CNNIC_seal" alt="可信网站" src="images/auth_icons/3.png" class="err-product">
        </a>
        <a target="_blank" href="http://www.bj.cyberpolice.cn/index.do">
          <img width="103" height="32" alt="网络警察" src="images/auth_icons/4.jpg" class="err-product">
        </a>

          <img width="103" height="32" src="images/auth_icons/5.png" class="err-product">

          <img width="103" height="32" src="images/auth_icons/6.jpg">
        </a>
        <a target="_blank" href="http://www.12377.cn/node_548446.htm">
          <img width="103" height="32" src="images/auth_icons/1.jpg">
        </a>
      </div>
    </div>
  </div><!-- 页面底部 end -->

</body>
